ezabl_points:
  type: integer
  desc: EZABL points per edge
  default: 4

ezabl_probe_edge:
  type: integer
  desc: EZABL probe-in-bed distance (mm)
  default: 15

ezabl_outside_grid_compensation:
  type: boolean
  desc: EZABL compensate tilt outside probe area
  default: true

custom_esteps_value:
  type: integer
  desc: Extruder steps (E-steps)
  default: 999

titan_extruder_steps:
  type: integer
  desc: Extruder steps for E3D or TH3D Titan Extruder
  default: 463

dual_hotend_x_distance:
  type: float
  desc: Distance between dual hotend tips (mm)
  default: 18.0

x_home_location:
  type: integer
  desc: Custom X home offset
  default: -10

y_home_location:
  type: integer
  desc: Custom Y home offset
  default: -10

linear_advance_k:
  type: float
  desc: Linear Advance K value
  default: 0

board_name:
  type: select
  desc: Printer Board
  default: CR10
  options:
    CR10: CR-10
    CR10_MINI: CR-10 Mini
    CR10_S4: CR-10 S4
    CR10_S5: CR-10 S5

lcd_language:
  type: select
  desc: LCD Language
  default: en
  options:
    en: English
    an: Aragonese
    bg: Bulgarian
    ca: Catalan
    cn: Chinese
    cz: Czech
    cz_utf8: Czech (UTF-8)
    de: German
    el: Greek
    el-gr: Greek (Greece)
    es: Spanish
    eu: Basque-Euskera
    fi: Finnish
    fr: French
    fr_utf8: French (UTF-8)
    gl: Galician
    hr: Croatian
    it: Italian
    kana: Japanese
    kana_utf8: Japanese (UTF-8)
    nl: Dutch
    pl: Polish
    pt: Portugese
    pt_utf8: Portugese (UTF-8)
    pt-br: Portugese (Brazilian)
    pt-br_utf8: Portugese (Brazilian, UTF-8)
    ru: Russian
    sk_utf8: Slovak (UTF-8)
    tr: Turkish
    uk: Ukranian
    zh_CN: Chinese (Simplified)
    zh_TW: Chinese (Taiwan)
    test: Test
